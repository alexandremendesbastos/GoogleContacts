<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>

    <h2>Contact Form</h2>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <form action="/save_contact" method="post" enctype="multipart/form-data" id="contact_form">

        <h3>Contact Information</h3>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone (with country code):</label>
        <input type="tel" id="phone" name="phone" title="Format: Country Code - Number" required>

        <hr>

        <button type="submit" name="save_drive">Save to Drive</button>
        <button type="submit" name="save_contact" id="save_contact_button">Save Contact</button>

    </form>

    <script>
        document.getElementById('contact_form').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('save_contact_button').click();
            }
        });
    </script>

</body>

</html>
